# Generic validations
Validation.NotNull=must be specified
Validation.Future=must be in the future
Validation.Min=must be greater than or equal to {min}
Validation.Max=must be less than or equal to {max}
Validation.MinMax=must be between {min} and {max} characters long
Validation.Past=must be a date in the past

# Invoice validations
Invoice.client.NotNull=The client {Validation.NotNull}
Invoice.invoiceDate.NotNull=The invoice date {Validation.NotNull}
Invoice.invoiceDate.Past=The invoice date {Validation.Past}
Invoice.lineItems.NotNull=The invoice line items  {Validation.NotNull}
Invoice.lineItems.Size=The invoice must have at least {min} line item

# InvoiceLineItem validations
InvoiceLineItem.quantity.NotNull=The invoice line item quantity {Validation.NotNull}
InvoiceLineItem.quantity.Min=The invoice line item quantity {Validation.Min}
InvoiceLineItem.description.NotNull=The invoice line item description {Validation.NotNull}
InvoiceLineItem.unitPrice.NotNull=The invoice line item unit price {Validation.NotNull}
InvoiceLineItem.unitPrice.DecimalMin=The invoice line item unit price {Validation.Min}
